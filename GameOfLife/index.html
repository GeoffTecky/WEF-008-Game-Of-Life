<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/GameOfLife/index.css"/>
  </head>

  <body>
    <div class="imgContainer">
      <div class="container-fluid-sm">
        <div class="header">
          <div class="title">Game Of Life</div>
        </div>

        <div class="playground">
          <div class="belowHeader">
            <div class="sliderControls">
              <div class="gridControl">
                <div class="gridSize">
                  Grid Size
                  <input
                    type="Range"
                    min="0"
                    max="50"
                    value="20"
                    step="1"
                    id="gridSizeSlider"
                  />
                  <output id="output"></output>
                </div>
              </div>
              <div class="FPS">
                Speed
                <input
                  type="Range"
                  min="0"
                  max="100"
                  value="20"
                  step="5"
                  id="fpsSlider"
                />
                <span id="fpsValue"></span>
              </div>
            </div>

            <div class="colorArea">
              <label for="colorPicker">Life Color:</label>
              <input type="color" id="colorPicker" value="#000000" />

              <label for="colorPicker">Grid Color</label>
              <input type="color" id="colorPicker2" value="#787878" />

              <label for="colorPicker">Canvas Color</label>
              <input type="color" id="colorPicker3" value="#ffffff" />
            </div>
          </div>
        </div>
        <!-- <div class="colorPicker">
        
          <label for="favcolor">Select your favorite color:</label>
          <input type="color" id="favcolor" onchange name="favcolor2" value="#ff2231"><br><br>
          
        


      </div> -->
        <div id="canvas"></div>
        <div class="bottomCanvas">
          <div class="gameButtons">
            <button id="start">Start</button>
            <button id="stop">Pause</button>
            <button class="restart">Restart</button>
            <button id="random">Random</button>
            <button id="color-button">Random Color</button>
          </div>


          <div class="patternSelector">
            <label for="patterSelector">Choose a pattern:</label>

            <select name="patterSelector" id="patternSelector">
              <option selected value="patternZero">-</option>
              <option value="patternOne">1</option>
              <option value="patternTwo">2</option>
              <option value="patternThree">3</option>
            </select>
          </div>
          <div class="rules">
            <label for="loneliness">Loneliness</label>

            <select name="loneliness" id="loneliness">
              <option value="1">1</option>
              <option selected value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>

            <label for="overpopulation">Overpopulation</label>
            <select name="overpopulation" id="overpopulation">
              <option value="1">1</option>
              <option value="2">2</option>
              <option selected value="3">3</option>
              <option value="4">4</option>
            </select>

            <label for="reproduction">Reproduction</label>
            <select name="reproduction" id="reproduction">
              <option value="1">1</option>
              <option value="2">2</option>
              <option selected value="3">3</option>
              <option value="4">4</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <div class="footBar">
      <div class="windowStart">
        <button
          type="button"
          class="btn btn-secondary dropdown-toggle"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Start
        </button>
        <ul class="dropdown-menu">
          <li><button class="dropdown-item" type="button">My Programs</button></li>
          <li><a class="dropdown-item active" href="/Self Introduction/website.html" type="button">
              Greetings!
            </button>
          </a></li>
          <li>
            <button class="dropdown-item" type="button">
              Pending

            </button>
          </li>
          <!-- Dropdown menu links -->
        </ul>
      </div>

      <div class="timeDate">Date</div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"></script>
    <script src="/GameOfLife/index.js"></script>
  </body>
</html>
